<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="/bmi-calculator?post=1">View BMI Post</a>
    <form>
      <p>
        <label for="height">Height in CM</label>
        <input type="number" id="height" placeholder="e.g. 170" />
      </p>
      <p>
        <label for="weight">Weight in Kgs</label>
        <input type="number" id="weight" placeholder="e.g. 65" />
      </p>
      <button type="submit">Calculate</button>
      <div id="results"></div>
      <div class="weight-guide">
        <h3>Weight guide</h3>
        <ul>
          <li>Underweight = less than 18.6</li>
          <li>Normal weight = 18.6 to 24.9</li>
          <li>Overweight = more than 24.9</li>
          <li>obese = more than 30</li>
        </ul>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
